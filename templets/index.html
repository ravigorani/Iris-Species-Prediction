<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body>
 <div class="login">
	<h1 class="ttl">Flower Class Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
      <div class="lab">Sepal Length</div>
    	<input type="text"class="form-control" name="Sepal_Length" placeholder="Sepal Length" required="required" />
      <div class="lab">Sepal Width</div>
      <input type="text" class="form-control"name="Sepal_Width" placeholder="Sepal Width" required="required" />
      <div class="lab">Petal Length</div>
      <input type="text" class="form-control"name="Petal_Length" placeholder="Petal Length" required="required" />
      <div class="lab">Petal Width</div>
      <input type="text" class="form-control"name="Petal_Width" placeholder="Petal Width" required="required" />

      <button type="submit" class=" sub btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
